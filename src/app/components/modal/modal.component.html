        <button aria-label="Boton cerrar modal" (click)="toggleModal()" class="modal_close material-symbols-outlined">close</button>
        <h4 class="main_title main_title--margin-bottom">{{title}}</h4>
            <section class="modal__description">
                <p class="main_description"><span (click)="descargarArchivoPDF()" class="icon_cv">Puedes descargar mi CV aqu√≠<span class=" material-symbols-outlined">
                    archive
                </span></span><br>{{maindescription}}</p>
                <br>
                <p class="main_description">{{description}}.</p>
            </section>
    </article>
</section>

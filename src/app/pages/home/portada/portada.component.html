<article class="main_portada">
    <section class="main_portada__info-main">
        <article class="main_portada__info-main__name">
            <h1>Bastian Ulrich</h1>
            <p>Desarrollador web y Dise√±ador UX/UI.</p>
        </article>
        <article class="main_portada__info-main__img">
            <img src="{{imgProfile}}" alt="">
            <div class="container-saludo">
                <p class="saludo">Hello world!</p>
            </div>
        </article>
    </section>

    <h1 class="title title-margin-top">SKILLS</h1>
    <section id="componenteSkill" class="main_portada__skill">
        <article *ngFor="let item of skillObj; let index = index" class="main_portada__skill_card">
            <div class="container_img">
                <img class="imgFilter" src="{{item.img}}" alt="">
                <div class="percentage percentage--{{item.title}}">
                    <span>{{item.percentage}}</span>
                </div>
            </div>
            <div class="container_description">
                <h2>{{item.title | uppercase}}</h2>
                <p>{{item.description}}.</p>
            </div>
        </article>
    </section>
</article>

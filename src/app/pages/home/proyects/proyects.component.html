<h1 id="idProyects" class="title title--margin-top">Proyectos</h1>
<section class="main_proyects__container">
    <article *ngFor="let item of proyectsObj" class="main_proyects__container_card">
        <div class="container_img">
            <img src="{{item.img}}" alt="Vista previa de un proyecto">
        </div>
        <h2>{{item.title}}</h2>
        <p>{{item.subtitle}}</p>
        <p>{{item.description}}</p>
    </article>
</section>

<app-proyecto01></app-proyecto01>
